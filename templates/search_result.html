<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Result</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for RTL text alignment */
        body {
            direction: rtl;
            text-align: right;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">نتایج جستجو:</h2>
    <form action="/scrape_and_save" method="POST">
        <div class="form-group">
            <label for="selectedItem">انتخاب مورد:</label>
            <select class="form-control" id="selectedItem" name="selected_item">
                {% for key, value in dict_search.items() %}
                    <option value="{{ value }}">{{ key }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">دریافت و ذخیره اطلاعات</button>
    </form>
</div>

<!-- Bootstrap JS and dependencies (optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
