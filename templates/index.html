<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URLs Input</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Enter URLs separated by ","</h2>
        <form method="POST">
            <div class="form-group">
                <textarea class="form-control" name="urls" rows="5" placeholder="https://example.com, https://anotherexample.com"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enter</button>
        </form>
    </div>
</body>
</html>
